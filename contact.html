<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>株式会社未来建設|お問い合わせ</title>
  <link rel="icon" type="image/ico" href="./imgs/favicon.ico">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/swiper-bundle.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/style2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Zen+Old+Mincho:wght@500;900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header_left">
        <h1><a href="index.html"><img src="imgs/logo.png" alt="logo">&nbsp;株式会社未来建設</a></h1>
    </div>

    <div class="header_menu">
        <nav>
            <ul class="nav_ul">
                <li class="nav_li"><a href="index.html">ホーム</a></li>
                <li class="nav_li"><a href="index.html#works">実績紹介</a></li>
                <li class="nav_li"><a href="index.html#about">事業内容</a></li>
                <li class="nav_li"><a href="recrut.html">採用情報</a></li>
                <li class="nav_li"><a href="index.html#company">会社概要</a></li>
                <li class="nav_li"><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>

    </div><!--//header_menu-->

    <div class="header_right">
      <!-- ハンバーガーボタン -->
      <div class="open_btn"><span></span><span></span><span></span>
      </div>
    </div><!--header_right-->
  </header>

  <main>
    <div class="page_title_wrap contact_page">
        <h2 class="page_title">お問い合わせ</h2>
    </div>

    <div class="page_main contact_page_form">
        <form action="" method="post">
            <dl>
                <dt><label for="title">件名<span class="require">必須</span></label></dt><dd><input type="text" id="title"></dd>
                <dt><label for="name">お名前<span class="require">必須</span></label></dt><dd><input type="text" id="name"></dd>
                <dt><label for="email">メール<span class="require">必須</span></label></dt><dd><input type="email" id="email"></dd>
                <dt><label for="detail">お問い合せ内容<span class="require">必須</span></label></dt><dd><textarea name="detail" id="detail" cols="30" rows="10"></textarea></dd>
            </dl>
            <div class="submit_wrap">
                <input type="submit" value="送信" class="submit_btn">
            </div>
        </form>
    </div>

  </main>

  <footer class="footer">
    <div class="footer_main">
    </div>
    <div class="footer_copy">
      &copy;Mirai Construction Co., Ltd. all right reserved
    </div>
  </footer>
  <script type="text/javascript" language="javascript" src="./js/jquery-3.7.0.min.js" defer></script>
  <script type="text/javascript" language="javascript" src="./js/swiper-bundle.min.js" defer></script>
  <script type="text/javascript" language="javascript" src="./js/script.js" defer></script>

</body>
</html>
